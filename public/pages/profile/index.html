<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Profile</title>
</head>
<body>

    <nav class="navbar">

        <section class="left">
         <a class="logo">Ask<span class="app">App</span></a>
        </section>
 
 
        <section class="right">
            <a>Login</a>
            <a>Logout</a>
        </section>
     </nav>

     <section class="container">

        <section class="profile">
            <img src="https://pbs.twimg.com/profile_banners/1236621082213462016/1661234924/1500x500" alt="" class="cover">
            <img src="https://pbs.twimg.com/profile_images/1559252590696828929/BsqrxPyi_400x400.jpg" alt="" class="avatar">
        </section>
        <section class="nick-name">
            <p>Fadi</p>
        </section>
        <section class="stats">

            <div>
                <p>0</p>
                <p class="title">Following</p>
            </div>  
            <div>
                <p>0</p>
                <p class="title">Answers</p>
            </div>    
            <div>
                <p>0</p>
                <p class="title">Followers</p>
            </div>              
        </section>

        <section class="questions">
            <textarea name="" id=""  placeholder="Ask A Question"></textarea>
            <div class="ques-bottom">
                <div class="check-box">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
                  <p>Anon?</p>
                </div>
              <button>Ask!</button>
            </div>
        </section>


    <section class="old-questions">
        <div class="questions-count">

        <div class="question-from">
            <p>What is your first name?</p>
            <p>anonymous</p>
        </div>
    
        <div class="answer">
            <img src="https://pbs.twimg.com/profile_images/1559252590696828929/BsqrxPyi_400x400.jpg" alt="">
            <div class="answer-details">
                <p>MyNameInitials</p>
                <p>27/8/2022</p>
            </div>
        </div>

        <div class="response">
            <p>My Name is Fadi</p>
        </div>
  
        <hr>
        <div class="reactions">
           <a href=""><i class="fa-solid fa-heart"></i><span class="count"> 0</span></a>
           <a href=""><i class="fa-solid fa-retweet"></i></a>
           <a href=""><i class="fa-solid fa-share"></i></a>
        </div>
    </div>
    </section>

    </section>



    <script src="https://kit.fontawesome.com/0c259b04b4.js" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
